<mat-toolbar color="primary">
  <mat-toolbar-row class="mat-dialog-title" fxLayout="row">
    <span>Cadastre-se</span>
    <span class="spacer"></span>
    <button class="mat-dialog-close" mat-icon-button mat-dialog-close>
      <mat-icon>close</mat-icon>
    </button>
  </mat-toolbar-row>
</mat-toolbar>

<mat-dialog-content class="mat-typography">
  <form [formGroup]="formCadastro">
      <div fxFlex fxLayout="column">
          <mat-form-field appearance="fill" >
            <mat-label>Nome</mat-label>
            <input matInput  formControlName="nome" required>
            <mat-error *ngIf="formCadastro.get('nome').hasError('required')">Nome é obrigatório</mat-error>
          </mat-form-field>
        <mat-form-field appearance="fill" >
          <mat-label>Cpf</mat-label>
          <input matInput mask="000.000.000-00" placeholder="999.999.999-99" formControlName="cpf" required>
          <mat-error *ngIf="formCadastro.get('cpf').hasError('required')">Cpf é obrigatório</mat-error>
        </mat-form-field>
        <mat-form-field appearance="fill" >
          <mat-label>Email</mat-label>
          <input matInput placeholder="pat@example.com" formControlName="email" required>
          <mat-error *ngIf="formCadastro.get('email').hasError('required')">Email é obrigatório</mat-error>
          <mat-error *ngIf="formCadastro.get('email').hasError('pattern')">Email inválido</mat-error>
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>Senha</mat-label>
          <input matInput [type]="senhaVisivel ? 'text' : 'password'" placeholder="Senha" formControlName="senha" required>
          <button mat-icon-button matSuffix (click)="senhaVisivel = !senhaVisivel" [attr.aria-label]="'Mostrar senha'" [attr.aria-pressed]="senhaVisivel">
            <mat-icon>{{senhaVisivel ? 'visibility' : 'visibility_off'}}</mat-icon>
          </button>
          <mat-error *ngIf="formCadastro.get('senha').hasError('required')">Senha é obrigatória</mat-error>
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Confirmar senha</mat-label>
          <input matInput [type]="senhaVisivel ? 'text' : 'password'" placeholder="Confirme a senha" formControlName="confirmaSenha" required>
          <button mat-icon-button matSuffix (click)="senhaVisivel = !senhaVisivel" [attr.aria-label]="'Mostrar senha'" [attr.aria-pressed]="senhaVisivel">
            <mat-icon>{{senhaVisivel ? 'visibility' : 'visibility_off'}}</mat-icon>
          </button>
          <mat-error *ngIf="formCadastro.get('confirmaSenha').hasError('required')">Confirme a senha</mat-error>
          <mat-error *ngIf="formCadastro.get('confirmaSenha').hasError('mismatch')">As senhas não coincidem</mat-error>
        </mat-form-field>
      </div>
  </form>
</mat-dialog-content>

<mat-toolbar>
  <mat-toolbar-row fxLayoutAlign="end">
    <button mat-raised-button class="button-spacer" color="primary" (click)="cadastrar()">Cadastrar</button>
    <button mat-raised-button class="button-spacer" mat-dialog-close>Cancelar</button>
  </mat-toolbar-row>
</mat-toolbar>
