

<mat-card>
  <mat-form-field>
    <mat-label>Filtro</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Harry Potter" #input>
  </mat-form-field>
</mat-card>
<hr>


<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>

    <!-- ID Column -->
    <ng-container matColumnDef="titulo">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Título </th>
      <td mat-cell *matCellDef="let row"> {{row.titulo}} </td>
    </ng-container>

    <!-- Progress Column -->
    <ng-container matColumnDef="autor">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Autor </th>
      <td mat-cell *matCellDef="let row"> {{row.autor}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="genero">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Gênero </th>
      <td mat-cell *matCellDef="let row"> {{row.genero}} </td>
    </ng-container>

    <!-- Fruit Column -->
    <ng-container matColumnDef="quantidadeTotal">
      <th mat-header-cell *matHeaderCellDef mat-sort-header > Quantidade Total </th>
      <td mat-cell *matCellDef="let row"> {{row.quantidadeTotal}} </td>
    </ng-container>

    <ng-container matColumnDef="quantidadeDisponivel">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Quantidade Disponível</th>
      <td mat-cell *matCellDef="let row"> {{row.quantidadeDisponivel}} </td>
    </ng-container>

    <ng-container matColumnDef="acoes">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Ações </th>

      <td mat-cell *matCellDef="let row" class="action-link">
        <button  mat-icon-button color="warn" matTootip="Excluir Estoque." (click)="handleExcluirEstoque(row.id)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">Nenhum item corresponde ao filtro:  "{{input.value}}"</td>
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Items por p'agina"></mat-paginator>
</div>
