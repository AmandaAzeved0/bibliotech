<mat-toolbar color="primary">
  <mat-toolbar-row class="mat-dialog-title" fxLayout="row">
    <span>{{action}} livro</span>
    <span class="button-spacer"></span>
    <button class="mat-dialog-close align-right" mat-icon-button mat-dialog-close>
      <mat-icon>close</mat-icon>
    </button>
  </mat-toolbar-row>
</mat-toolbar>

<mat-dialog-content>
  <form [formGroup]="livroForm">
    <mat-form-field>
      <mat-label>Título</mat-label>
      <input matInput formControlName="titulo" [disabled]="action === 'Editar'">
    </mat-form-field>
    <mat-form-field>
      <mat-label>Gênero</mat-label>
      <mat-select formControlName="genero">
        <mat-option value="ficcao">Ficção</mat-option>
        <mat-option value="nao-ficcao">Não Ficção</mat-option>
        <mat-option value="biografia">Biografia</mat-option>
        <mat-option value="romance">Romance</mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Autor</mat-label>
      <input matInput formControlName="autor" [disabled]="action === 'Editar'">
    </mat-form-field>
    <mat-form-field>
      <mat-label>Estado</mat-label>
      <mat-select formControlName="estado">
        <mat-option value="novo">Novo</mat-option>
        <mat-option value="semi-novo">Semi-novo</mat-option>
        <mat-option value="usado">Danificado</mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field >
      <mat-label>Quantidade</mat-label>
      <input matInput type="number" formControlName="quantidade" [disabled]="action === 'Editar'">
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-toolbar class="footer">
  <span class="spacer"></span>
  <button mat-button >Cancelar</button>
  <button mat-button color="primary" (click)="handleAddLivro()" >Adicionar</button>
</mat-toolbar>
