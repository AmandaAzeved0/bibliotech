
<mat-card>
  <mat-card-content class="card-content">
    <div class="title-and-button">
      <h2><b>Lista de Livros</b></h2>
      <button mat-raised-button class="button-spacer align-right" color="primary" (click)="handleAdicionarLivros()">
        <mat-icon>add_circle</mat-icon>
        <span>Adicionar Livro</span>
      </button>
    </div>
  </mat-card-content>
</mat-card>

<hr>

<mat-card>
  <mat-form-field>
    <mat-label>Filtro</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Harry Potter" #input>
  </mat-form-field>
</mat-card>
<hr>


<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>

    <ng-container matColumnDef="titulo">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Título </th>
      <td mat-cell *matCellDef="let row"> {{row.titulo}} </td>
    </ng-container>


    <ng-container matColumnDef="autor">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Autor </th>
      <td mat-cell *matCellDef="let row"> {{row.autor}} </td>
    </ng-container>

    <ng-container matColumnDef="genero">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Gênero </th>
      <td mat-cell *matCellDef="let row"> {{row.genero}} </td>
    </ng-container>

    <ng-container matColumnDef="estado">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Estado</th>
      <td mat-cell *matCellDef="let row"> {{row.estado}} </td>
    </ng-container>

    <ng-container matColumnDef="disponivel">
      <th mat-header-cell *matHeaderCellDef mat-sort-header > Disponível </th>
      <td mat-cell *matCellDef="let row"> {{row.disponivel}} </td>
    </ng-container>

    <ng-container matColumnDef="acoes">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Ações </th>

      <td mat-cell *matCellDef="let row" class="action-link">
        <button mat-icon-button color="accent" aria-label="Editar livro" (click)="handleEditarLivro(row)" >
          <mat-icon>edit</mat-icon>
        </button>

        <button  mat-icon-button color="warn" matTootip="Excluir livros" (click)="handleExcluirLivro(row.id)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">Nenhum item econtrado para:  "{{input.value}}"</td>
    </tr>
  </table>
</div>
